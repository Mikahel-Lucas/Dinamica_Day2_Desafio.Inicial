    <title>Acesse sua Conta</title>

<body>
    <img src="img/logo.svg" id="logo">
    <h1> Entrar </h1>
    
    <p id="p1"> Você tem uma conta HBO Max? </p>
        
        <form>

                <label id="email"> E-mail </label>

            <p>
                <label id="senha"> Senha </label>
            </p>

            <input type="text" id="input2">

            <br>

            <button type="submit" id="botao1"> Entrar </button>
        </form>

        <p id="p2"> Você acessa a HBO Max por um provedor de TV, <br>
             de internet ou celular? 
        </p>

        <button type="submit" id="botao2"> Entrar como provedor </button>
